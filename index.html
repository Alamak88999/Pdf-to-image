<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-2">PDF to Image üñºÔ∏è</h1>
            <p class="text-center text-gray-500 mb-8">Ubah halaman PDF menjadi gambar berkualitas tinggi secara instan.</p>

            <div id="dropzone" class="border-3 border-dashed border-indigo-200 rounded-xl p-10 text-center hover:border-indigo-400 transition-all cursor-pointer bg-indigo-50/50">
                <input type="file" id="fileInput" accept="application/pdf" class="hidden">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="text-lg font-medium text-gray-700">Klik atau seret file PDF ke sini</p>
                </div>
            </div>

            <div id="settings" class="mt-8 space-y-4 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Nama File Hasil</label>
                        <input type="text" id="fileName" placeholder="nama-file-baru" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Format</label>
                        <select id="format" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="image/png">PNG (Transparan)</option>
                            <option value="image/jpeg">JPG (Kecil)</option>
                        </select>
                    </div>
                </div>
                
                <button id="convertBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-indigo-200">
                    Konversi Sekarang
                </button>
            </div>

            <div id="previewContainer" class="mt-10 grid grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const settings = document.getElementById('settings');
        const convertBtn = document.getElementById('convertBtn');
        const previewContainer = document.getElementById('previewContainer');
        
        let selectedFile = null;

        // Trigger file input
        dropzone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                settings.classList.remove('hidden');
                document.getElementById('fileName').value = selectedFile.name.replace(/\.[^/.]+$/, "");
            }
        };

        convertBtn.onclick = async () => {
            if (!selectedFile) return;
            
            previewContainer.innerHTML = '<p class="col-span-full text-center py-4 text-indigo-600 font-medium">Sedang memproses... Mohon tunggu.</p>';
            
            const customName = document.getElementById('fileName').value || 'hasil-konversi';
            const format = document.getElementById('format').value;
            const extension = format === 'image/png' ? 'png' : 'jpg';

            const arrayBuffer = await selectedFile.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            previewContainer.innerHTML = ''; // Bersihkan loading

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.0 }); // Skala 2x untuk kualitas bagus
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                // Konversi canvas ke URL Gambar
                const imgData = canvas.toDataURL(format);
                
                // Buat Elemen Preview & Download
                const wrapper = document.createElement('div');
                wrapper.className = "relative group border rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all";
                
                wrapper.innerHTML = `
                    <img src="${imgData}" class="w-full h-auto">
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <a href="${imgData}" download="${customName}-hal-${i}.${extension}" class="bg-white text-gray-800 px-3 py-1.5 rounded-md text-xs font-bold hover:bg-indigo-500 hover:text-white transition-colors">
                            Download Hal ${i}
                        </a>
                    </div>
                `;
                previewContainer.appendChild(wrapper);
            }
        };

        // Drag and Drop Logic
        dropzone.ondragover = (e) => { e.preventDefault(); dropzone.classList.add('border-indigo-500'); };
        dropzone.ondragleave = () => dropzone.classList.remove('border-indigo-500');
        dropzone.ondrop = (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        };
    </script>
</body>
</html>
